xianxia_v2:
  template_id: xianxia_v2
  pre_prompt: "ethereal, mist, soft rim light, flowing cloth, cinematic composition"
  post_prompt: "film grain low, 35mm lens, shallow depth of field"
  negative_list:
    - "oversaturated"
    - "watermark"
    - "disfigured hands"
    - "modern elements"
    - "anachronistic"
  preferred_camera:
    shot: "medium"
    motion: "slow"
    lens: "35mm"
    dof: "shallow"

