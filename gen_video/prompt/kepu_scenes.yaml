  universe:
    name: "宇宙航天"
    base_prompt: "space station interior, futuristic technology, scientific equipment, professional photography, cinematic lighting"
    negative_prompt: "fantasy, anime, cartoon, unrealistic, blurry, low quality"
    style_tags: ["scientific", "futuristic", "professional", "educational"]
